<!DOCTYPE html>
<html lang="en">
<head>
	<title>Course Enrollment System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="js/login.js" type="text/javascript"></script>
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('img/bg-01.jpg');">
			<div class="wrap-login100" style="padding: 30px 0px 50px 0px;">
				<span class="login100-form-title" style="padding-bottom: 41px;">
					Course System Login
				</span>
				<form class="login100-form validate-form " style="padding: 5px 0px 33px 0px;" name="loginform">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn" style="margin-top: 32px;">
						<button class="login100-form-btn" type="submit" onclick="return validation()">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

</body>
</html>
